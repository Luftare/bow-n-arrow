<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bow n Arrow</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="DOM.js"></script>
    <script defer src="render.js"></script>
    <script defer src="game.js"></script>
    <script defer src="controls.js"></script>
  </head>
  <body>
    <main>
      <div style="position: sticky; top: 0; z-index: 9;">
        <div id="game-container">
          <div id="stats"></div>
          <canvas id="game"></canvas>
          <div id="game-elements-container"></div>
          <div id="game-over-screen">
            <div>GAME OVER</div>
            <button
              onclick="startNewGame()"
              style="margin-top: 16px;"
              class="button infinite-bounce"
            >
              New Game
            </button>
          </div>
        </div>
      </div>
      <div id="controls">
        <div id="preferences"></div>
        <div id="upgrades"></div>
      </div>
      <div hidden>
        <img src="assets/orc-0.png" id="asset-orc-0" />
        <img src="assets/orc-1.png" id="asset-orc-1" />
        <img src="assets/boss-0.png" id="asset-boss-0" />
        <img src="assets/boss-1.png" id="asset-boss-1" />
        <img src="assets/player-0.png" id="asset-player-0" />
        <img src="assets/player-1.png" id="asset-player-1" />
        <img src="assets/arrow.png" id="asset-arrow" />
      </div>
    </main>
  </body>
</html>
