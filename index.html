<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bow n Arrow</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="DOM.js"></script>
    <script defer src="game.js"></script>
    <script defer src="controls.js"></script>
  </head>
  <body>
    <div id="stats"></div>
    <div id="game-container">

    <div id="controls">
      <div id="preferences"></div>
      <div id="upgrades"></div>
    </div>
    <div hidden>
      <img src="assets/orc-0.png" id="asset-orc-0" />
      <img src="assets/orc-1.png" id="asset-orc-1" />
    </div>
  </body>
</html>
