<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=0"
    />
    <title>Bow n Arrow</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="utils.js"></script>
    <script defer src="upgrades.js"></script>
    <script defer src="actions.js"></script>
    <script defer src="structures.js"></script>
    <script defer src="state.js"></script>
    <script defer src="DOM.js"></script>
    <script defer src="render.js"></script>
    <script defer src="game.js"></script>
    <script defer src="controls.js"></script>
  </head>
  <body>
    <main style="display: none;">
      <div id="sticky">
        <div id="stats" class="bar"></div>
        <div id="game-container">
          <canvas id="game"></canvas>
          <div id="game-elements-container"></div>
          <div id="pause-screen">PAUSED</div>
          <div id="game-over-screen">
            <div id="game-over-text">GAME OVER</div>
            <button
              onclick="startNewGame()"
              style="margin-top: 16px;"
              class="button infinite-bounce"
            >
              New Game
            </button>
          </div>
        </div>
        <div id="wave-stats" class="bar"></div>
      </div>
      <div id="controls">
        <div id="preferences"></div>
        <h4>Actions</h4>
        <div id="actions" class="item-grid"></div>
        <h4>Upgrades</h4>
        <div id="upgrades"></div>
        <h4>Plants</h4>
        <div id="structure-options-container" class="item-grid"></div>
      </div>
      <div hidden>
        <img src="assets/orc-0.png" id="asset-orc-0" />
        <img src="assets/orc-1.png" id="asset-orc-1" />
        <img src="assets/boss-0.png" id="asset-boss-0" />
        <img src="assets/boss-1.png" id="asset-boss-1" />
        <img src="assets/player-0.png" id="asset-player-0" />
        <img src="assets/player-1.png" id="asset-player-1" />
        <img src="assets/arrow.png" id="asset-arrow" />
        <img src="assets/flower.png" id="asset-flower" />
        <img src="assets/clover.png" id="asset-clover" />
      </div>
    </main>
  </body>
</html>
